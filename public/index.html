<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
    <ul>
      <li v-for="(item, index) in items">
      <span> {{item.name}}</span>
      </li>
    </ul>
      <form v-on:submit.prevent="saveNewTodo">
        <label for="new-todo">Add a new todo:</label>
        <input id="new-todo" type="text" v-model="newTodo"/>

        <input type="radio" v-model="newPriority" name="none" value="None">
        <label for="none">None</label>

        <input type="radio" v-model="newPriority" name="low" value="Low">
        <label for="low">Low</label>

        <input type="radio" v-model="newPriority" name="medium" value="Medium">
        <label for="medium">Medium</label>

        <input type="radio" v-model= "newPriority" name="high" value="High">
        <label for="high">High</label>

        <input type="submit" value ="Save New Todo" />
      </form>
    </div>
  </body>
</html>
